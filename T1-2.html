<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image in Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    img {
      width: 200px; /* Adjust size */
      height: auto;
    }
    body {
        background-color: #e151a7;
    }
     table{
      margin-left: 35px;
    }
     h2{
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Fairy Tail</h2>

  <table>
      <td><img src="fairytail (1).jpg" alt="John's photo"></td>
      <td><img src="fairytail (2).jpg" alt="Jane's photo"></td>
       <td><img src="fairytail (3).jpg" alt="Jane's photo"></td>
        <td><img src="fairytail (4).jpg" alt="Jane's photo"></td>
  </table>

</body>
</html>

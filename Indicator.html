<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magic Menu Indicator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navigation">
    <ul>
      <li class="list active">
        <a href="T1.html" target="leftFrame"><span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="text">Home</span> 
        </a>
      </li>
      <li class="list">
        <a href="T2.html" target="leftFrame"><span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="text">Profile</span>
        </a>
      </li>
     
      </li>
      <li class="list">
        <a href="T3.html" target="leftFrame"><span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="text">Settings</span>
        </a>
      </li>
      <div class="indicator">
      </div>
    </ul>
  </div>
</body>
<script>
  const list = document.querySelectorAll('.list');
    function activeLink() {
    list.forEach((item) => item.classList.remove('active'));
    this.classList.add('active');
  }
   list.forEach((item) => item.addEventListener('click', activeLink));
</script>

</html>

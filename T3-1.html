<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two Tables Side by Side</title>
  <style>
    body{
        background-color: #e151a7;
    }
    h1{
        text-align: center;
    }
    .container {
      display: flex;
      gap: 20px; 
      margin-top: 100px;
      margin-left: 170px;
      
    }
    table {
      border-collapse: collapse;
      width: 300px;
      border: 1px solid transparent;
    }
    th, td {
      border: 1px solid transparent;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
    <br>
    <h1>Anime Gallery</h1>
  <div class="container">
    <table>
      <caption>Developer</caption>
      <thead>
        <tr><th>Name</th><th>Eroll Juan</th></tr>
      </thead>
      <thead>
        <tr><th>Age</th><th>21</th></tr>
      </thead>
      <thead>
        <tr><th>Course</th><th>BSIT</th></tr>
      </thead>
      <thead>
        <tr><th>Year Level</th><th>Second Year</th></tr>
      </thead>
    </table>

    <table>
      <caption>Developer</caption>
      <thead>
        <tr><th>Name</th><th>Eiman Madamba</th></tr>
      </thead>
      <thead>
        <tr><th>Age</th><th>35</th></tr>
      </thead>
      <thead>
        <tr><th>Course</th><th>BSIT</th></tr>
      </thead>
      <thead>
        <tr><th>Year Level</th><th>Second Year</th></tr>
      </thead>
    </table>
  </div>
</body>
</html>
